services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
  app:
    build: .
    ports:
      - '3000:3000'
    # --- CORRECCIÓN AQUÍ ---
    # Le decimos que cargue las variables (incluida DATABASE_URL)
    # directamente desde tu archivo .env
    env_file:
      - ./.env.docker
    depends_on:
      - postgres

volumes:
  postgres_data: